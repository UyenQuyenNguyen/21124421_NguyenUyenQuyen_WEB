<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Your message:</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="txtTo" readonly="realonly"
                                id="" size="20" value="Example Cafe"></td>
                    </tr>
                    <tr>
                        <td><label for="emailFrom">Your email</label></td>
                        <td><input type="text" name="txtFrom" id="emailFrom"
                                size="20" tabindex="1" maxlength="250"></td>
                    </tr>
                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="textBody" id="emailBody" cols="50"
                                rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td><label for="">How did you hear of us</label></td>
                        <td><select name="" id="">
                                <option value="">Google</option>
                                <option value="">Facebook</option>
                                <option value="">Instagram</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="">Newsletter</label></td>
                        <td><input type="checkbox"><span class="checkbox">Ensure
                                this box is checked if you update</span></td>
                    </tr>
                </table>
            </fieldset>
            <div><input type="submit" value="send message"></div>
        </form>

        <form action="">
            <fieldset>
                <legend><i>Contact Information</i></legend>
                <div>
                    <label for="emailTo">First name:</label>
                    <input type="text" name="txtTo"
                        id="" size="20" value="">
                </div>
                <div>
                    <label for="emailTo">Last name:</label>
                    <input type="text" name="txtTo"
                        id="" size="20" value="">
                </div>
                <div>
                    <label for="emailTo">E-mail:</label>
                    <input type="text" name="txtTo"
                        id="" size="20" value="">
                </div>
            </fieldset>
            <fieldset>
                <legend><i>Competition Question</i></legend>
                <div>
                    <label for="">In 25 words or less, say why you would like to win $10,000:</label>
                </div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend><i>Enter Competition</i></legend>
                <div><input type="submit" value="Enter Competition"></div>
            </fieldset>
        </form>
    </body>
</html>
