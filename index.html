<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="main">
        <navbar>
            <div class="navbar_main">

                </div>
                <div class="button_meeting">
                    <img src="./img/mic_grey_color.png" alt="">
                    <img src="./img/cam_color.png" alt="">
                    <img src="./img/speaker_grey_color.png" alt="">
                    <button>End Meeting</button>
                    <img src="./img//Button 2179.png" alt="">
                    <img src="./img/share.png" alt="">
                    <img src="./img/Choices.png" alt="">

            </div>

            </div>
