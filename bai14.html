<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form action="">
        <table>
            <tr>
                <td><label>Your Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr class="mess">
                <td><label class="message">Message</label></td>
                <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">How did you hear of us?</label></td>
                <td><select name="" id="">
                    <option value="">Google</option>
                    <option value="">Facebook</option>
                    <option value="">Instagram</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Newsletter</label></td>
                <td><input type="checkbox"><span class="checkbox">Ensure this box is checked if you update</span></td>
            </tr>
            <tr class="submit">
                <td><input type="submit" value="Send message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
